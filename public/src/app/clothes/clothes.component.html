<div class="container text-center">
    <div class="row border-bottom text-center">
        <h3>Shirts</h3>
        <hr>
    </div>
    <div class="clothes_row"> 
            
        <div *ngFor="let shirt of shirts" class="col border border-success" class="clothes_col">
           <h4>{{shirt.name}}</h4> 
            <br>
            <a [routerLink]="['/products/product/'+ shirt._id]"><img src="{{shirt.img}}" alt="Baby Shirt"></a> 
            <br>
            ${{shirt.price}}.00
        </div>
    </div>
    <div class="row border-bottom">
            <h3>Pants</h3>
    </div>
    <div class="row border border-primary text-center" class="clothes_row">     
        <div *ngFor="let pants of pants" class="col border border-success" class="clothes_col">
            <h4>{{pants.name}}</h4> 
            <br>
            <a [routerLink]="['/products/product/'+ pants._id]"><img src="{{pants.img}}" alt="Kid dress shirt"></a> 
            <br>
            ${{pants.price}}.00
        </div>

    </div>

    <div class="row border-bottom">
            <h3>Shoes</h3>
    </div>
    <div class="row border border-primary text-center" class="clothes_row">     
        <div *ngFor="let shoe of shoes" class="col border border-success" class="clothes_col">
            <h4>{{shoe.name}}</h4> 
            <br>
            <a [routerLink]="['/products/product/'+ shoe._id]"><img src="{{shoe.img}}" alt="Kid dress shirt"></a> 
            <br>
            ${{shoe.price}}.00
        </div>

    </div>
</div>
