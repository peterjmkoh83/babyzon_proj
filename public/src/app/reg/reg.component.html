<div class="container">
   <div class="signin" style="width: 30%;">
      <h3>Create Account</h3>
      
      <form (submit)="createUser()">
         <div class="form-group">
            <label>First name</label>
            <p class="text-danger">{{err?.first_name?.message}}</p>
            <input type="text" [(ngModel)]="new_user.first_name" name="first_name" class="form-control" placeholder="">
         </div>
         <div class="form-group">
            <label>Last name</label>
            <p class="text-danger">{{err?.last_name?.message}}</p>
            <input type="text" [(ngModel)]="new_user.last_name" name="last_name" class="form-control" placeholder="">
         </div>
         <div class="form-group">
            <label>Email</label>
            <p class="text-danger">{{err?.email?.message}}</p>
            <input type="email" [(ngModel)]="new_user.email" name="email" class="form-control" placeholder="">
         </div>
         <div class="form-group">
            <label>Password</label> 
            <p class="text-danger" *ngIf="isDisabled">passwords don't match</p>
            <p class="text-danger">{{err?.password?.message}}</p>
            <input type="password" [(ngModel)]="new_user.password" name="password" class="form-control" placeholder="At least 6 characters">
         </div>
         <div class="form-group">
            <label>Re-enter Password</label>
            <p class="text-danger" *ngIf="isDisabled">passwords don't match</p>
            <p class="text-danger">{{err?.password?.message}}</p>
            <input type="password"[(ngModel)]="confirm.pass" name="password_confirm"class="form-control" placeholder="">
         </div>
         
         <button type="submit" class="btn btn-info">Create your Babyzon account</button>
      </form>
      <br>
      <div class="new">
         <p>Already have an account?</p>
         <a [routerLink]="['../login']">Sign-In</a> 
      </div>
   </div>
   <div style="margin-top: 300px"></div>
</div>
