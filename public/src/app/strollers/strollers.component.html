<div class="container text-center">
        <div class="row border-bottom text-center">
            <h3>Full Size</h3>
        </div>
        <div class="clothes_row"> 
                
            <div *ngFor="let full of full" class="col border border-success" class="clothes_col">
               <h4>{{full.name}}</h4> 
                <br>
                <a [routerLink]="['/products/product/'+ full._id]"><img src="{{full.img}}" alt="Full-sized stroller image"></a> 
                <br>
                ${{full.price}}.00
            </div>
        </div>
        <div class="row border-bottom">
                <h3>Travel</h3>
        </div>
        <div class="row border border-primary text-center" class="clothes_row">     
            <div *ngFor="let travel of travel" class="col border border-success" class="clothes_col">
                <h4>{{travel.name}}</h4> 
                <br>
                <a [routerLink]="['/products/product/'+ travel._id]"><img src="{{travel.img}}" alt="Travel-sized stroller image"></a> 
                <br>
                ${{travel.price}}.00
            </div>
    
        </div>
    
        <div class="row border-bottom">
            <h3>Double and Triple</h3>
        </div>
        <div class="row border border-primary text-center" class="clothes_row">     
            <div *ngFor="let double of double" class="col border border-success" class="clothes_col">
                <h4>{{double.name}}</h4> 
                <br>
                <a [routerLink]="['/products/product/'+ double._id]"><img src="{{double.img}}" alt="Double Stroller image"></a> 
                <br>
                ${{double.price}}.00
            </div>
    
        </div>
    </div>
